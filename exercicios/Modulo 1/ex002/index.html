<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de linhas</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>
        Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p
    </p>
    <p>
        se precisar quebrar o texto em qualquer <br> parte do texto use a TAG &lt;br&gt;
    </p>
    <p>vamos adcionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
    </p>
    <p>vamos adicionar emojis:&#x1F60A <br> &#x1F913</p>
</body>
</html>
