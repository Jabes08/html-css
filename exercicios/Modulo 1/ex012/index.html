<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/2023-01-18.png" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.mkv" type="video/mkv">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/25Cx-Ge0gTA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <p>OBS: Não é necessario usar o Vimeo por exemplo, pois o YouTube ja entrega uma otima qualidade de video, imagens, cores  etc!!!!!</p>
    <iframe src="https://player.vimeo.com/video/197817555?h=9edaaea4cf&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
