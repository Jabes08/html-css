<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <link rel="shortcut icon" href="imagens/logo-css3-200-.png" type="image/x-icon">
    <style>
        *{/* Configurações globais das CSS */
            height: 100%;
        }
        body{ /* background-image serve para colocar degradê*/
              /* para degrade P/ direita "to right"; P/ esquerda "to left"; P/ cima "top"; P/ baixo "to bottom; */
            background-image: linear-gradient(to right, #4FFFDC, #3FCCB0, #3D8577); background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
